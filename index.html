<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>

    <div>
      <input id="special" type="checkbox" /> use special characters ( !@#$%^&* )
      
    </div>

    <div>
      <input id="numeric" type="checkbox" /> use numeric characters
      
    </div>
    
    <div>
      <input id="lowercase" type="checkbox" /> use lowercase characters
      
      </div>

       <div>
      <input id="uppercase" type="checkbox" /> use uppercase characters
      
    </div>

    <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea>
    
        <button id="generate">Generate Password</button>
        <button id="copy">
            Copy to Clipboard
        </button>

    <script></script>
  </body>
</html>
